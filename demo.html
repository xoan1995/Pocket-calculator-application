<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pocket calculator application</title>

</head>
<body>
<input type="text" id="output">
<br>
<button value="(" onclick="Showoutput(this.value)">(</button>
<button value=")" onclick="Showoutput(this.value)">)</button>
<button value="%" onclick="Showoutput(this.value)">%</button>
<button value="AC" onclick="Showoutput(this.value)">AC</button>
<br>
<button value="7" onclick="Showoutput(this.value)">7</button>
<button value="8" onclick="Showoutput(this.value)">8</button>
<button value="9" onclick="Showoutput(this.value)">9</button>
<button value="/" onclick="Showoutput(this.value)">/</button>
<br>
<button value="4" onclick="Showoutput(this.value)">4</button>
<button value="5" onclick="Showoutput(this.value)">5</button>
<button value="6" onclick="Showoutput(this.value)">6</button>
<button value="*" onclick="Showoutput(this.value)">x</button>
<br>
<button value="1" onclick="Showoutput(this.value)">1</button>
<button value="2" onclick="Showoutput(this.value)">2</button>
<button value="3" onclick="Showoutput(this.value)">3</button>
<button value="-" onclick="Showoutput(this.value)">-</button>
<br>
<button value="0" onclick="Showoutput(this.value)">0</button>
<button value="." onclick="Showoutput(this.value)">,</button>
<button onclick=" tinh()">=</button>
<button value="+" onclick="Showoutput(this.value)">+</button>
<button onclick="clear1()">delete</button>
<script>
    function Showoutput(value) {
        document.getElementById('output').value += value;
    }
    function tinh() {
        let output= document.getElementById('output').value;
        let kq= eval(output);
        document.getElementById('output').value = kq;

    }
    function clear1() {
        document.getElementById('output').value='';

    }
</script>
</body>
</html>
